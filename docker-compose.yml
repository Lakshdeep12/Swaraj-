version: '3.8'

services:
  # Flask Backend with ML Model
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stress-detection-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=True
      - MODEL_PATH=/app/ml_logic/models/stress_model.pkl
      - PORT=5000
    volumes:
      - ./server:/app/server
      - ./ml_logic:/app/ml_logic
    command: >
      sh -c "pip install -e . &&
             flask run --host=0.0.0.0"
    networks:
      - stress-detection-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # React Frontend (Optional for local development)
  frontend-dev:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: stress-detection-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000
      - CI=false
    volumes:
      - ./client/src:/app/src
      - ./client/public:/app/public
    networks:
      - stress-detection-network
    depends_on:
      - backend

networks:
  stress-detection-network:
    driver: bridge
